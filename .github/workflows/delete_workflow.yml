name: Delete workflows

on:
  schedule:
    - cron: '0 3 * * 0'
  workflow_dispatch:

jobs:
  deploy:
    name: ‚ùå Cleanup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@main
      
      - name: Delete workflows
        uses: Mattraks/delete-workflow-runs@main
        with:
          token: ${{ github.token }}
          repository: ${{ github.repository }}
          retain_days: 1
          keep_minimum_runs: 1